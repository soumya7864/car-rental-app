<template>
    <div class="slds-card car-item">
        <div class="slds-grid slds-wrap">

            <div class="slds-col slds-medium-size_3-of-12 ">
                <div class="slds-clearfix slds-p-around_small">
                    <img src={mycar.Picture_URL__c} class="avatarCustom"/>
                </div>
            </div>

            <div class="slds-col slds-medium-size_6-of-12">
                <h3>{mycar.Name__c}</h3>
                <div class="features">
                    <div class="feature">
                        <span class="slds-m-right_x-small">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/1023/1023460.svg"
                                class="svgcustom" />
                        </span>
                        <span>
                            {mycar.Seater__c}
                        </span>
                    </div>
                    <div class="feature">
                        <span class="slds-m-right_x-small">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/741/741460.svg" class="svgcustom" />
                        </span>
                        <span>
                            {mycar.Group__c}
                        </span>
                    </div>
                    <div class="feature">
                        <span class="slds-m-right_x-small">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/1633/1633130.svg"
                                class="svgcustom" />
                        </span>
                        <span>
                            {mycar.Transmission__c}
                        </span>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-medium-size_3-of-12 slds-p-around_small">
                <div class="car-amount slds-p-top_medium">
                    <div class="price">
                        <sup class="rupee">*</sup>
                        <lightning-formatted-number format-style="currency" minimum-fraction-digits="0"
                            maximum-fraction-digits="0" value={mycar.Charges_Per_Day__c}>
                        </lightning-formatted-number>
                        <sub class="subspan">Per Day</sub>
                    </div>
                </div>
                <div class="slds-align_absolute-center slds-p-top_medium">
                    <lightning-button icon-name="utility:save" label="Book Now" variant="inverse" class="button-card"
                        onclick={bookNowEvent}>
                    </lightning-button>
                </div>
            </div>
        </div>
    </div>

</template>
